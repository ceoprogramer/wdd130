<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>WDD 130 | Fabiola Sánchez| HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                   
                <div class = "form-item column2"><label>Fullname: <input type="text" id="fullname" name="fullname"></label></div> 
                <div class = "form-item column2"><label>Email: <input type="email" id="useremail" name="useremail"></label></div>
                    
            </fieldset>    
            <fieldset>
                <legend>Questions</legend>
                <div class = "form-item column1"><label for="browser">What is your favorite internet browser?:</label></div>
                 <div class="form-item column1">  
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>     
            <div class="form-item column1"><label>Do you have a household pet?: <input type="checkbox" id="pet" name="pet"></label></div>    
            <div class="form-item column1"><label>List the places you have lived: <textarea id="feedback" name="feedback" rows ="4" placeholder = "Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea></label></div>
        </fieldset>  
        <button type="submit">Submit Poll</button>
        </form>      
    </main>

     <footer>
        <p>&copy; 2025 | HTML Form - User Poll Activity. Fabiola Sánchez.</p>
    </footer>

</body>
</html>
